<div class="row justify-content-center">
  <div [ngSwitch]="account !== null">
    <div *ngSwitchCase="true">
      <button type="submit" class="btn btn-primary" data-cy="submit" (click)="publishKafkaRecords()">Publish kafka records</button>
    </div>
    <div *ngSwitchCase="false">
      <button type="submit" class="btn btn-primary" data-cy="submit" (click)="login()">Sign in</button>
    </div>
  </div>
</div>
